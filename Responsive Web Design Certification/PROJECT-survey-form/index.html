<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form Project</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1 id="title">Software Developer Job Application</h1>
        <p id="description">Please fill out the following application to be considered for the Software Developer position.</p>

        <form id="survey-form">
            <fieldset id="applicant-info">
                <legend>Personal Information</legend>
                <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter your name..."/></label>
                <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your email..."/></label>
                <label for="number" id="number-label">Age<input id="number" name="number" type="number" placeholder="Enter your age..." min="21" max="64" required/></label>
            </fieldset>
            <fieldset>
                <legend>Job Qualifications</legend>
                <label>Years of Experience
                <select>
                    <option></option>
                    <option>0</option>
                    <option>0-1</option>
                    <option>2-5</option>
                    <option>5 or more</option>
                </select>
                </label>
                <label>Level of Experience
                    <label><input id="beginner-level" name="exp-level" type="radio" class="inline" required/> Beginner</label>
                    <label><input id="intermediate-level" name="exp-level" type="radio" class="inline" required/> Intermediate</label>
                    <label><input id="advanced-level" name="exp-level" type="radio" class="inline" required/> Advanced</label>
                    <label><input id="expert-level" name="exp-level" type="radio" class="inline" required/> Expert</label>
                </label>
                <label>Areas of Interest
                    <label><input id="beginner-level" name="exp-level" type="radio" class="inline" required/> Beginner</label>
                    <label><input id="intermediate-level" name="exp-level" type="radio" class="inline" required/> Intermediate</label>
                    <label><input id="advanced-level" name="exp-level" type="radio" class="inline" required/> Advanced</label>
                    <label><input id="expert-level" name="exp-level" type="radio" class="inline" required/> Expert</label>
                </label>
            </fieldset>
            <fieldset>

            </fieldset>
        </form>
    </body>
</html>
